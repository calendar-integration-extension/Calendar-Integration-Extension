<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <title>Calendar Extension</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="addEventCalendar-body">
    <a href="calendar.html"><button>Back</button></a>
    <p>Add Event Page</p>
    <table class = "table center" style="width:100%;">
        <tbody>
            <tr>
                <td>Event Name</td>
                <td><input id="eventTitle" type="text"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input id="eventDescription" type="text"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <select name="month" id="month">
                        <option value="00">Jan</option>
                        <option value="01">Feb</option>
                        <option value="02">Mar</option>
                        <option value="03">Apr</option>
                        <option value="04">May</option>
                        <option value="05">June</option>
                        <option value="06">July</option>
                        <option value="07">Aug</option>
                        <option value="08">Sept</option>
                        <option value="09">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                    </select>
                    <select name="day" id="day">
                        <option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option>
                        <option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
                        <option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                        <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
                        <option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="wholeDay" id="wholeDayCheckbox"><label for="wholeDay">Whole day</label>
                </td>
            </tr>
            
                <tr id="timeInputStart">
                    <td>Start Time</td>
                    <td>
                        <select id="hourStart">
                            <option value = "01">01</option>
                            <option value = "02">02</option>
                            <option value = "03">03</option>
                            <option value = "04">04</option>
                            <option value = "05">05</option>
                            <option value = "06">06</option>
                            <option value = "07">07</option>
                            <option value = "08">08</option>
                            <option value = "09">09</option>
                            <option value = "10">10</option>
                            <option value = "11">11</option>
                            <option value = "12">12</option>
                        </select>
                        <select id="minutesStart">
                        </select>
                        <select id="partStart">
                            <option value = "AM">AM</option>
                            <option value = "PM">PM</option>
                        </select>
                    </td>

                </tr>
                <tr id="timeInputEnd">
                    <td>End Time</td>
                    <td>
                        <select id="hourEnd">
                            <option value = "01">01</option>
                            <option value = "02">02</option>
                            <option value = "03">03</option>
                            <option value = "04">04</option>
                            <option value = "05">05</option>
                            <option value = "06">06</option>
                            <option value = "07">07</option>
                            <option value = "08">08</option>
                            <option value = "09">09</option>
                            <option value = "10">10</option>
                            <option value = "11">11</option>
                            <option value = "12">12</option>
                        </select>
                        <select id="minutesEnd">
                        </select>
                        <select  id="partEnd">
                            <option value = "AM">AM</option>
                            <option value = "PM">PM</option>
                        </select>
                    </td>
                </tr>
            
            
            
        </tbody>
    </table>
    <button id = "AddEventBtn">Add Event</button>
    <a href="calendar.html"><button>Cancel</button></a>
    <script src="addEventPage.js"></script>
</body>
</html>
