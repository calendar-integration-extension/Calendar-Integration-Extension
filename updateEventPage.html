<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <title>Calendar Extension</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="updateEventCalendar-body" style="width: 300px">
    <a href="calendar.html">
        <button> Back </button>
    </a>
    Update Event
    <table>
        <tbody>
            <tr>
                <td>
                    Event Name 
                </td>
                <td>
                    <input id="event-name-input" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Description 
                </td>
                <td>
                    <input id="event-description-input" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Start Date
                </td>
                <td>
                    <input type="date" name="start-date" id="start-date">
                </td>
            </tr>
            <tr>
                <td id="end-date-label">
                    End Date
                </td>
                <td>
                    <input type="date" name="end-date" id="end-date">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="whole-day" id="whole-day-checkbox">
                    <label for="wholeDay">Whole day</label>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="update-event-btn">
        Update Event
    </button>
    <button id="delete-event-btn">
        Delete Event
    </button>
    <a href="calendar.html">
        <button> Cancel </button>
    </a>
    <script src="updateEventPage.js"></script>
</body>
</html>
