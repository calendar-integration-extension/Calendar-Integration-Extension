<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <title>Calendar Integration</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>


  <style>

    span {
        display: block;
        font-family: 'Fredoka';
        color: #fffdf0;
        font-size: 18px;
        padding-top: 10px;
    }
    
  </style>
  <body id="calendar-body">
    
    <a href="popup.html">
      <button id = "demo" class="homebutns">
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      </button>
    </a>
    <div style="text-align:center">
      <button id='lessthanButton'>
        <i class="fa-solid fa-caret-left"></i>
      </button>
      <h1 id="calendar-month" style="display:inline; padding-left:1rem; padding-right:1rem;"> Month </h1>
      <button id='greaterthanButton'>
        <i class="fa-solid fa-caret-right"></i>
      </button>
    </div>
    <div style="height: 2rem;"></div>
    
    <div class="calendar">
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="thedays"></div>
    </div>
    
    <div class = "functions">
      <a href="calendarWeek.html">
        <button id="viewType" class="homebutns">
          <i class="fa fa-toggle-off fa-2x" aria-hidden="true"></i>
          <span>Weekly View</span>
        </button></a>
      <a href="addEventPage.html">
        <button id="addEventButton" class="homebutns">
          <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
          <span>Add Event</span>
        </button></a>
    </div>  

    <div class = "upcoming_events" id = "calendar_events">
      <h3>Upcoming Events:</h3>
    </div>
    

    <script src="calendar.js"></script>
  </body>
</html>
